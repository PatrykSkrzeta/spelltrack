<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="profile.css">

<body>
    <nav class="navigation">

            <a href="">Spelltrack</a>

        <UL>
            <li>

            </li>
        </UL>

    <section>
        <div class="profilebox">
            <div class="profilesec">
                <div class="avatar">
                    <div class="imgbox">

                    </div>
                    <div class="avatarimg">
                        <button class="btn btn-info">Backpack.tf</button>
                        <button class="btn btn-primary">Steam</button>
                    </div>
                </div>
                <div class="info">
                    <div class="profileinfo">
                        <div class="nickname">
                            <h3>Hrabia monte christo</h1>
                            <p>Poland</p>
                        </div>
                        <div class="achsec">
                            <p>Trade Status:</p>
                            <p>VAC Status:</p>

                        </div>
                    </div>

                </div>
                <div class="itemsinfo">
                    <p>Spells count:  items</p>
                    <p>Total spells value:  Refined</p>
                    <p>Hours spent in TF2: Hours</p>
                </div>
            </div>
            <div class="invsec">
                <div class="items">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
